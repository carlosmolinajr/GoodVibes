<header>
    <link href="GoodVibes.css" rel="stylesheet" type="text/css">
    <link href="MolinaForm.js" rel="stylesheet" type="text/js">
</header>
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">GoodVibes</h1>
        <p id="description" class="description text-center">
            Thank you for taking the time to help us improve our website
        </p>
    </header>
    <form id="survey-form">
        <div clas="form-group">
            <label id="name-label" for="name">Name:</label>
            <input type="text" name="name" id="name"class="form-control"placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email:</label> <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">What is your age?<span class="clue">(optional)</span></label>
            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"/>
        </div>
        <div class="form-group">
            <p>What is your current role?</p>
            <select id="dropwdown" name="role" class="form-control" required>
                <option disalbed selected value>Select current role:</option><option value="student">Student</option>
                <option value="job">Full Time Job</option> <option value="learner">Full Time Leaner</option> <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend MolinaWebPage to a friend?</p>
            <label>
                <input name="user-recommend" value="defintely" type="radio" class="input-radio" checked/>Definitely
            </label>
            <label>
                <input name="user-recommend" value="maybe" type="radio" class="input-radio" checked/>Maybe
            </label>
            <label>
                <input name="user-recommend" value="not-sure" type="radio" class="input-radio" checked/>Not Sure
            </label>
        </div>

        <div class="form-group">
            <p>What would you like to see improved?<span class="clue">(Check all that apply</span>
            </p>

            <label>
                <input name="refer" value="front-end-projects" type="checkbox" class="input-checkbox"/>Front-end Projects
            </label>
            <label>
                <input name="refer" value="back-end-projects" type="checkbox" class="input-checkbox"/>Back-end Projects
            </label>
            <label>
                <input name="refer" value="data-visualization" type="checkbox" class="input-checkbox"/>Data Visualization
            </label>
            <label>
                <input name="refer" value="challenges" type="checkbox" class="input-checkbox"/>Challenges
            </label>
            <label>
                <input name="refer" value="open-source-community" type="checkbox" class="input-checkbox"/>Open Source Community
            </label>
            <label>
                <input name="refer" value="videos" type="checkbox" class="input-checkbox"/>Videos
            </label>
            <label>
                <input name="refer" value="wiki" type="checkbox" class="input-checkbox"/>Wiki
            </label>
            <label>
                <input name="refer" value="forum" type="checkbox" class="input-checkbox"/>Forum
            </label>
            <label>
                <input name="refer" value="additional-courses" type="checkbox" class="input-checkbox"/>Additional Courses
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here...."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" onclick="saveStaticDataToFile();">Click to save answers</button>
        </div>
    </form>
</div>
